<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Ecommerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
<div th:replace="~{include/header.html}"></div>
</header>
<!-- Carousel Banner -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/shoe1.png}" class="d-block w-100" alt="Giảm Giá Sốc">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400.png?text=Khuyến+Mãi+Mới" class="d-block w-100" alt="Khuyến Mãi Mới">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400.png?text=Sản+Phẩm+Mới" class="d-block w-100" alt="Sản Phẩm Mới">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Sản Phẩm Giảm Giá</h2>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" th:src="@{${product.imageUrl}}" alt="Product image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text">
                        <strong th:text="${product.price}"></strong>
                        <span class="badge badge-danger ml-2">Giảm giá</span>
                    </p>
                    <a class="btn btn-primary" th:href="@{/product/{id}(id=${product.id})}">Chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{include/footer.html}"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
