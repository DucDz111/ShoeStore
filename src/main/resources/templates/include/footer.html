<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Giày Xinh</title>
  <style>
    /* Đảm bảo chiều cao của trang chiếm toàn bộ chiều cao màn hình */
    html, body {
      height: 100%; /* Đảm bảo chiều cao của toàn bộ trang */
      margin: 0;    /* Loại bỏ khoảng cách mặc định */
      display: flex;
      flex-direction: column;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto; /* Đảm bảo footer luôn ở cuối trang */
    }

    .social-media a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-media a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Footer -->
<footer>
  <div class="footer-content">
    <p>&copy; 2025 Giày Xinh - Tất cả quyền được bảo lưu</p>
    <div class="social-media">
      <a href="https://www.facebook.com/Welcome.To.Wall.DucDz.Ahihi/">Facebook</a>

      <a href="#">Twitter</a>
    </div>
  </div>

</html>
