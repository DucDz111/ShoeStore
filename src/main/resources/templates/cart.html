<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/style.css">-->
</head>
<body>

<!-- Chèn Header -->
<header>
<div th:replace="~{include/header.html}"></div>
</header>

<!-- Nội dung chính của trang -->
<main class="container mt-4">
    <h1 class="text-center mb-4">Giỏ Hàng</h1>

    <!-- Bảng Giỏ Hàng -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td>
                <div class="d-flex align-items-center">
                    <img th:src="@{${item.shoe.imageUrl}}" class="img-thumbnail" style="width: 60px; height: 60px;" alt="Shoe Image"/>
                    <span th:text="${item.shoe.name}" class="ml-2"></span>
                </div>
            </td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.shoe.price}"></td>
            <td th:text="${item.quantity * item.shoe.price}"></td>
            <td>
                <button class="btn btn-danger btn-sm">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Tổng Tiền và Thanh Toán -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h4 class="text-right">Tổng Tiền: <span class="text-danger" th:text="${totalAmount}"></span></h4>
        <a href="/checkout" class="btn btn-success">Thanh Toán</a>
    </div>
</main>
<!-- Chèn Footer -->
<div th:replace="~{include/footer.html}"></div>

<!-- Thêm các thư viện JavaScript của Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
