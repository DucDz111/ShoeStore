<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-control {
      height: 40px;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn-link {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="/auth/login" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div th:if="${param.error}" class="form-group">
      <p style="color: red; text-align: center;">Invalid username or password.</p>
    </div>

    <div class="form-group text-center">
      <p><a href="/auth/register" class="btn btn-link">Don't have an account? Register here.</a></p>
      <p><a href="/forgot-password" class="btn btn-link">Forgot your password?</a></p>
    </div>
  </form>
</div>

</body>
</html>
